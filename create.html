<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjith Mart</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

header {
    background-color: #3498db;
    color: white;
    padding: 10px;
    text-align: center;
}

nav a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

#products, #cart {
    margin-bottom: 20px;
}

.product {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    background: white;
    border-radius: 5px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #2980b9;
}

#cart-items {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    background: white;
    border-radius: 5px;
}

#checkout-button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
}</style></head>
<body>
    <header>
        <h1>Welcome to Ranjith Mart</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="500">
                <h3>Product 1</h3>
                <p>Price: ₹500</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="750">
                <h3>Product 2</h3>
                <p>Price: ₹750</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="1200">
                <h3>Product 3</h3>
                <p>Price: ₹1200</p>
                <button onclick="addToCart(3)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: ₹<span id="cart-total">0</span></p>
            <button id="checkout-button" onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">const cart = [];

function addToCart(productId) {
    const productElement = document.querySelector(`.product[data-id="${productId}"]`);
    const name = productElement.getAttribute('data-name');
    const price = parseInt(productElement.getAttribute('data-price'));

    // Add product to the cart
    cart.push({ id: productId, name, price });
    updateCart();
}

function updateCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalSpan = document.getElementById('cart-total');

    // Clear cart display
    cartItemsDiv.innerHTML = '';

    // Display cart items
    let total = 0;
    cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.textContent = `${item.name} - ₹${item.price}`;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeFromCart(index);
        itemDiv.appendChild(removeButton);
        cartItemsDiv.appendChild(itemDiv);
        total += item.price;
    });

    // Update total
    cartTotalSpan.textContent = total;
}

function removeFromCart(index) {
    cart.splice(index, 1); // Remove item from cart
    updateCart();
}

function checkout() {
    if (cart.length === 0) {
        alert('Your cart is empty!');
    } else {
        alert('Thank you for your purchase!');
        cart.length = 0; // Clear the cart
        updateCart();
    }
}</script></body></html>
